<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
			<div class="Container-fluid radius ">
				<div class="Container">
						<b>Calebs Calculator</b>
						<form name="calculator">
					    <input id="Calculator-display" type="text" name="ans" onfocus="input()">
					<div class="btn1">
						<button type="button" value="/" onclick="document.calculator.ans.value+='/'" class="btn">&divide;</button>
						<button type="button" value="*" onclick="document.calculator.ans.value+='*'" class="btn">&times;</button>
						<button type="button" value="reset" type="reset" onclick="reset()" id="btn-cancel">C</button>
						<button type="button" value="7" onclick="document.calculator.ans.value+='7'" class="btn color">7</button>
						<button type="button" value="8" onclick="document.calculator.ans.value+='8'" class="btn color">8</button>
						<button type="button" value="9" onclick="document.calculator.ans.value+='9'" class="btn color">9</button>
						<button type="button" value="-" onclick="document.calculator.ans.value+='-'" class="btn">-</button>
						<button type="button" value="4" onclick="document.calculator.ans.value+='4'" class="btn color">4</button>
						<button type="button" value="5" onclick="document.calculator.ans.value+='5'" class="btn color">5</button>
						<button type="button" value="6" onclick="document.calculator.ans.value+='6'" class="btn color">6</button>
						<button type="button" value="+" onclick="document.calculator.ans.value+='+'" class="btn">+</button>
						<button type="button" value="1" onclick="document.calculator.ans.value+='1'" class="btn color">1</button>
						<button type="button" value="2" onclick="document.calculator.ans.value+='2'" class="btn color">2</button>
						<button type="button" value="3" onclick="document.calculator.ans.value+='3'" class="btn color">3</button>
						<button type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" id="btn-equal">=</button>
						<button type="button" value="0" onclick="document.calculator.ans.value+='0'" id="btn-zero">0</button>
						<button type="button" value="." onclick="document.calculator.ans.value+='.'" class="btn color">.</button>
					   </form>
					</div>
				</div>
			</div>

			<script src="js/index.js">
				
			</script>
</body>
</html>
